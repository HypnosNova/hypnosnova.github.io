	<script type="text/javascript">
		if ($.browser.msie) {
			$("#bn").append("Internet Explorer");
		} else
		 if ($.browser.mozilla) {
			$("#bn").append("Mozilla Firefox");
		} else
		 if ($.browser.opera) {

		 if ($.browser.safari) {
