<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>

	<body>
		<!-- 首先放一个div，用做loading效果 -->
		<div id="load" align="center">
			<img src="http://sc.cnwebshow.com/upimg/allimg/070707/01294420.gif" />&nbsp;loading...</div>
		<iframe id="demo" src="" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0"></iframe>
		<!-- src 里面放你想要的网页-->
		<script type="text/javascript">
			window.onload = function() {
				$('#demo').load(function() {
					$("#load").remove();
				});
				$("#demo").attr("src", "index.html");
			}
		</script>
	</body>

</html>
