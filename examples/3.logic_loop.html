<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>Logic loop</title>
</head>

<body>
	<script src="https://cdn.bootcss.com/lodash.js/4.17.5/lodash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.min.js"></script>
	<script src="https://hypnosnova.github.io/Nova/build/nova.js"></script>
	<script>
		let app = new NOVA.App();

		app.world.camera.position.z = 2;
		let geometry = new THREE.BoxBufferGeometry(0.2, 0.2, 0.2);
		let material = new THREE.MeshNormalMaterial();
		let mesh = new THREE.Mesh(geometry, material);
		app.world.scene.add(mesh);

		app.world.logicLoop.add(function () {
			mesh.rotation.x += 0.01;
			mesh.rotation.y += 0.02;
		});
	</script>
</body>

</html>
